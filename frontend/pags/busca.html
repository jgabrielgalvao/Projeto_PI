<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me Leva Pra Casa? - Encontre Um Pet Para Adotar</title>
  <link rel="stylesheet" type="text/css" href="../style/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav>
    <div id="logo"><img id="imgsize" src="../images/logo_escrito.png" /></div>
    <label for="drop" class="toggle"><img src="../images/pegada2.png">&nbsp&nbspMENU</label>
    <input type="checkbox" id="drop" />
    <ul class="menu">
      <li><a href="../pags/index.html">Home</a></li>
      <li><a href="../pags/sobre.html">Quem Somos</a></li>
      <li><a class="active" href="../pags/busca.html">Quero Um Amigo</a></li>
      <li><a href="../pags/filtroanimais.html">Filtro</a></li>
      <li><a href="../pags/cadastro.html">Cadastro de Pet</a></li>
      <li><a href="../pags/contato.html">Contato</a></li>
    </ul>
  </nav>
  <div class="wrapper" id="App">
    <div class="header">ENCONTRE SEU AMIGO<br></div>
    <div class="main">
      <div class="box sidebar"><img class="img-responsive" src="../images/dogif.gif" /></div>
      <div id="main-2">
        <div class="animais_card" id="animais_linha" v-for="(animal, index) in animais"
          :key="index">
          <div class="border">
            <a href=""><img class="max-w-xs inline-block"
                id="img_animaisb" :src="'http://localhost:8081/picture/'+ (index + 1)"></a>
          </div>
          <div class="px-6 py-4">
            <h1 class="name_text">{{ animal.name }}</h1>
            <h2 class="inform_text">Localidade: {{ animal.city}},{{animal.state}}</h2>
            <p class="age_text">Idade: {{animal.age}}</p>
            <p class="size_text">Porte: {{animal.size}}</p>
          </div>
        </div>
      </div>

      <div class="box sidebar"><img class="img-responsive" src="../images/dogif.gif" /></div>
    </div>
    <div class="rodape">
      <img src="../images/instagram.png">
      <img src="../images/facebook.png">
      <img src="../images/mail.png">
      <img src="../images/whatsapp.png">
      <strong>(16) 3771-2233</strong>
    </div>
  </div>
  <script src="/frontend/script/busca_vue.js"></script>

</body>

</html>
